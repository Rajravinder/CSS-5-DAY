<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <div class="main-box">
        <img src="https://i0.wp.com/savvyshopkeeper.com/wp-content/uploads/2020/12/flodesk_logo.png?resize=958%2C277&ssl=1" alt="LOGO" class="mainlogo">
        <h3>Welcome back!</h3>
        <form action="#" class="form">
            <input type="email" placeholder="Enter your email" required class="inputbox">
            <input type="password" placeholder="Enter your password" required class="inputbox">
        </form>
        <button class="login-btn">
            Log in to Flodesk
        </button>
        <div class="btm-line">
            <p class="nam">Not a member ?<a href="" class="link">Sign up</a></p>
            <a href="" class="link">Forgot your password?</a>
        </div>
        <div class="footer">
            <p>By continuing, you agree to Flodesk's <u>terms</u>
                <br>and acknowledge you've read our <u>privacy policy</u>
            </p>
        </div>
    </div>
</body>
</html>
